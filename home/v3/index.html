  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function isLightColor(color) {
      const r = parseInt(color.substr(1, 2), 16);
      const g = parseInt(color.substr(3, 2), 16);
      const b = parseInt(color.substr(5, 2), 16);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness > 155;
    }

    function updateTextColor(color) {
      const textColor = isLightColor(color) ? '#000000' : '#FFFFFF';
      document.querySelectorAll('.text-white, .text-gray-800').forEach(el => {
        el.style.color = textColor;
      });
      document.querySelectorAll('.bg-white').forEach(el => {
        el.style.backgroundColor = textColor === '#000000' ? '#FFFFFF' : '#333333';
        el.style.color = textColor === '#000000' ? '#000000' : '#FFFFFF';
      });
      document.querySelectorAll('select').forEach(el => {
        el.style.color = textColor === '#000000' ? '#000000' : '#FFFFFF';
        el.style.backgroundColor = textColor === '#000000' ? '#FFFFFF' : '#333333';
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      let savedColor = getCookie("bgColor");
      if (savedColor) {
        document.body.style.backgroundColor = savedColor;
        document.getElementById('color').value = savedColor;
        document.getElementById('navbar').style.backgroundColor = savedColor;
        document.getElementById('hero').style.backgroundColor = savedColor;
        updateTextColor(savedColor);
      }
    });

    document.getElementById('applyColor').addEventListener('click', function() {
      let color = document.getElementById('color').value;
      document.body.style.backgroundColor = color;
      document.getElementById('navbar').style.backgroundColor = color;
      document.getElementById('hero').style.backgroundColor = color;
      updateTextColor(color);
      setCookie("bgColor", color, 30);
    });
  </script>
