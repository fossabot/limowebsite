<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Test Hub</title>

    <style>
        /* Grundlegende Stile f√ºr die gesamte Seite */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* Dunkler Hintergrund */
            color: #e0e0e0; /* Heller Text */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Container f√ºr den Hauptinhalt */
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Stil f√ºr die √úberschrift */
        h1 {
            color: #4CAF50; /* Gr√ºne Akzentfarbe */
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        /* Container f√ºr die Spiele-Links */
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Abstand zwischen den Links */
        }

        /* Stil f√ºr jeden einzelnen Spiele-Link */
        .game-link {
            background-color: #3e3e3e;
            color: #ffffff;
            padding: 18px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        /* Hover-Effekt: Link wird leicht vergr√∂√üert und heller */
        .game-link:hover {
            transform: scale(1.05);
            background-color: #4CAF50;
            color: #1a1a1a;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="main-title">Spieletest-Zentrale üöÄ</h1>
        </header>

        <main>
            <div class="game-list">
                <a href="Beta24/Scratch/Dash24" class="game-link">Dash24 Geometry Dash</a>

                <a href="Beta24/Scratch/Doubbel24/" class="game-link">Random Scratch Tiere</a>

                <a href="Beta24/Scratch/Music24/" class="game-link">Premium Music</a>

                <a href="Fidget Spinner/index.html" class="game-link">Fidget Spinner</a>
            </div>
        </main>
    </div>

    <script>
        // Dieses Skript l√§uft, sobald die Seite vollst√§ndig geladen ist.
        document.addEventListener('DOMContentLoaded', () => {

            // Loggt eine Nachricht in der Entwicklerkonsole des Browsers.
            console.log("Test-Seite erfolgreich geladen. Viel Spa√ü!");

            // W√§hlt alle Spiele-Links aus.
            const gameLinks = document.querySelectorAll('.game-link');

            // F√ºgt jedem Link einen Klick-Listener hinzu.
            gameLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    // Gibt eine Nachricht in der Konsole aus, welches Spiel gestartet wird.
                    // event.target ist das Element, das geklickt wurde.
                    console.log(`Starte Spiel: ${event.target.textContent}...`);
                });
            });

        });
    </script>

</body>
</html>
