<html>
<head>
    <title>German Traffic Light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            opacity: 0.2;
            transition: opacity 0.5s ease-in-out; /* Sanftere Übergänge */
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center h-screen">
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg mb-4">
        <div id="redLight" class="light bg-red-500 active"></div>
        <div id="yellowLight" class="light bg-yellow-500"></div>
        <div id="greenLight" class="light bg-green-500"></div>
    </div>
    <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg">Start</button>

    <script>
        function runTrafficLight() {
            setTimeout(() => {
                document.getElementById('yellowLight').classList.add('active'); // Rot und Gelb
            }, 2000);

            setTimeout(() => {
                document.getElementById('redLight').classList.remove('active');
                document.getElementById('yellowLight').classList.remove('active');
                document.getElementById('greenLight').classList.add('active'); // Grün
            }, 4000);

            setTimeout(() => {
                document.getElementById('greenLight').classList.remove('active');
            }, 9000);

            setTimeout(() => {
                document.getElementById('yellowLight').classList.add('active'); // Gelb
            }, 9500);

            setTimeout(() => {
                document.getElementById('yellowLight').classList.remove('active');
                document.getElementById('redLight').classList.add('active'); // Zurück zu Rot
            }, 11500);
        }

        document.getElementById('startButton').addEventListener('click', () => {           
            runTrafficLight();
        });
    </script>
</body>
</html>
