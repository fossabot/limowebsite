    h1 {

    select, input {

      display: inline-block;

    button {

    iframe {

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto 15% auto;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      position: absolute;
      right: 25px;
      top: 0;
      color: #333;
      font-size: 35px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #dc3545;
      cursor: pointer;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    img.avatar {
      width: 40%;
      border-radius: 50%;
    }

    .container {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
      color: #007bff;
    }

    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }

      .cancelbtn {
        width: 100%;
      }
    }
  </style>

<!-- Modal Login Form -->
<h2 style="text-align: right;">
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; background-color: #28a745;">Login</button>
</h2>

<div id="id01" class="modal">
  <form class="modal-content animate" action="/vip/index.html" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="/bilder/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname" style="color: #007bff;"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="admin" required>

      <label for="psw" style="color: #007bff;"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="vip" required>

      <button type="submit" style="background-color: #007bff;">Login</button>
      <label style="color: #6c757d;">
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="background-color: #dc3545;">Cancel</button>
      <span class="psw">Forgot <a href="#" style="color: #007bff;">password?</a></span>
    </div>
  </form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
