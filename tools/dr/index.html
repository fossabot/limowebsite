<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .subject {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #e9e9e9;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .subject select, .subject input, .stars {
            margin-top: 5px;
            padding: 5px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .stars {
            display: flex;
            justify-content: space-around;
        }
        .star {
            font-size: 20px;
            cursor: pointer;
            color: #ccc;
        }
        .star.selected {
            color: gold;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Daily Report Maker</h1>
    <div class="container">
        <div id="schedule"></div>
        <button onclick="generatePDF()">PDF erstellen</button>
    </div>
    
    <script>
        async function loadSchedule() {
            const response = await fetch('https://host.slimo.v6.rocks/api/plan');
            const schedule = await response.json();
            const day = new Date().toLocaleDateString('de-DE', { weekday: 'long' });
            if (!schedule[day]) return;
            
            const container = document.getElementById('schedule');
            schedule[day].forEach((subject, index) => {
                const div = document.createElement('div');
                div.className = 'subject';
                div.innerHTML = `<strong>${subject}</strong>
                    <select id="rating${index}">
                        <option value="Sehr gut">Sehr gut</option>
                        <option value="Gut">Gut</option>
                        <option value="Mittelmäßig">Mittelmäßig</option>
                        <option value="Schlecht">Schlecht</option>
                        <option value="Sehr schlecht">Sehr schlecht</option>
                    </select>
                    <input type="text" id="reason${index}" placeholder="Grund...">
                    <div class="stars" id="stars${index}">
                        ${[1, 2, 3, 4, 5].map(n => `<span class="star" onclick="setStars(${index}, ${n})">★</span>`).join('')}
                    </div>`;
                container.appendChild(div);
            });
        }

        function setStars(index, stars) {
            document.querySelectorAll(`#stars${index} .star`).forEach((star, i) => {
                star.classList.toggle('selected', i < stars);
            });
            document.getElementById(`stars${index}`).setAttribute('data-stars', stars);
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(22);
            doc.setTextColor(40, 40, 40);
            doc.text("Daily Report", 105, 15, { align: "center" });
            doc.setFontSize(12);
            doc.setDrawColor(0, 0, 0);
            doc.setLineWidth(0.5);
            doc.line(10, 20, 200, 20);
            
            const subjects = document.querySelectorAll('.subject');
            let y = 30;
            subjects.forEach((subject, index) => {
                const rating = document.getElementById(`rating${index}`).value;
                const reason = document.getElementById(`reason${index}`).value;
                const stars = document.getElementById(`stars${index}`).getAttribute('data-stars') || "0";
                const starText = "\u2B50".repeat(parseInt(stars));
                
                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");
                doc.setTextColor(0, 102, 204);
                doc.text(`${subject.querySelector('strong').innerText}`, 10, y);
                y += 6;
                doc.setFont("helvetica", "normal");
                doc.setTextColor(0, 0, 0);
                doc.text(`Bewertung: ${rating}`, 15, y);
                y += 6;
                doc.setTextColor(100, 100, 100);
                doc.text(`Grund: ${reason}`, 15, y);
                y += 6;
                doc.setTextColor(255, 165, 0);
                doc.text(starText, 15, y);
                doc.setTextColor(0, 0, 0);
                y += 10;
                if (y > 280) {
                    doc.addPage();
                    y = 10;
                }
            });
            doc.save('daily_report.pdf');
        }

        loadSchedule();
    </script>
</body>
</html>
